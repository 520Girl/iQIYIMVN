<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 与 Main 滚动效果</title>
    <style>
        body {
            margin: 0;
        }
        header {
            position: fixed; /* 固定定位 */
            top: 0;
            left: 0;
            right: 0;
            height: 60px; /* 规定高度 */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            height: calc(100vh - 60px); /* 动态计算主内容的高度 */
            overflow-y: auto; /* 启用滚动 */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<header id="header">这是 Header</header>
<main id="main">
    这是 Main 内容，滚动以查看效果...
    <div style="height: 2000px;"></div> <!-- 示例内容 -->
</main>

</body>
</html>
